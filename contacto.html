<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactenos</title>
  <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
  <div class="container">
    <h1>Programa de la semana</h1>
    <p>22 - 29 de Septiembre 2024</p>
    <h2>Teatro Apolo</h2>


  
  <form action="#" method="post">
    <label for="nombre">Escribe tu duda, idea o sugerencia</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Nombre</label>
    <input type="email" id="email" name="email" required>

    <label for="asunto">Asunto</label>
    <select id="asunto" name="asunto">
      <option value="otro">OTRO MOTIVO</option>
      <option value="trabaja">TRABAJA CON NOSOTROS</option>
      <option value="objetos">OBJETOS PERDIDOS</option>
      <option value="empresas">EMPRESAS</option>
    </select>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" required></textarea>

    <label for="archivo">Archivo adjunto</label>
    <input type="file" id="archivo" name="archivo">

    <div>
      <input type="checkbox" id="privacidad" name="privacidad" required>
      <label for="privacidad">He leído y doy consentimiento expreso a la política de privacidad de datos personales del Teatro Apolo S.A.</label>
    </div>

    <button type="submit">ENVIAR</button>
  </form>
  
    <nav>
      <ul>
        <li><a href="#">Secciones Web</a></li>
        <li><a href="#">Otros Cines Apolo</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
